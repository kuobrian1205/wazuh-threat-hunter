name: Python CI Pipeline for Threat Hunter

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify installation
      run: |
        python --version
        python -c "import pandas; import pytest; print('Dependencies OK')"

    - name: Verify project structure
      run: |
        ls -la
        ls -la src/
        ls -la tests/
        python -c "import sys; sys.path.insert(0, '.'); from src.hunter import ThreatHunter; print('Import test OK')"

    - name: Run tests with pytest
      run: |
        python -m pytest
